<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Content Helper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LMS Content Helper</h1>
        <p>Crie e formate conteúdo técnico e educacional de forma simples para o Moodle e outras plataformas.</p>

        <div class="editor-toolbar">
            <button id="boldBtn">B</button>
            <button id="h1Btn">H1</button>
            <button id="ulBtn">UL</button>
            <button id="codeBtn">Code</button>
        </div>

        <textarea id="editor" placeholder="Digite seu texto aqui..."></textarea>
        
        <button id="copyBtn">Copiar para Moodle</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
